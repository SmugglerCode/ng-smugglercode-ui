<sc-header [showDivider]="true">Customer.</sc-header>

<div class="grid-1fr-1fr">
    
    <sc-header [size]="2">General info</sc-header>

    <sc-input-group label="Name" style="grid-column: 1;">
        <sc-text-box [showClearIcon]="true" (onIconPressed)="iconPressedEventHandler($event)" [icon]="'sc-search'" [maxLength]="10"></sc-text-box>
    </sc-input-group>

    <sc-input-group label="Last name">
        <sc-text-box [showClearIcon]="true" [(text)]="person.name"></sc-text-box>
    </sc-input-group>

    <sc-header [size]="2">Address</sc-header>

    <div class="grid-1fr-auto" style="grid-column: 1;">
        <sc-input-group label="Street">
            <sc-text-box [showClearIcon]="true" (onIconPressed)="iconPressedEventHandler($event)" [icon]="'sc-search'" [maxLength]="10"></sc-text-box>
        </sc-input-group>

        <sc-input-group label="House number" width="100px">
            <sc-text-box [showClearIcon]="true" [(text)]="person.name"></sc-text-box>
        </sc-input-group>
    </div>

    <div></div>

    <div style="display:grid;grid-template-columns: auto 1fr;grid-gap:10px;">

        <div>
            <sc-input-group label="Zipcode" width="150px">
                <sc-text-box [showClearIcon]="true" (onIconPressed)="iconPressedEventHandler($event)" [icon]="'sc-search'" [maxLength]="10"></sc-text-box>
            </sc-input-group>

            <sc-input-group>
            <sc-check-box [(checked)]="showCustomerDetails">BelgiÃ«</sc-check-box>
        </sc-input-group>

        </div>

        <sc-input-group label="City">
            <sc-text-box [showClearIcon]="true" [(text)]="person.name"></sc-text-box>
        </sc-input-group>
    </div>


<div>

<sc-input-group label="Kleuren">
    <sc-drop-down [dropDownHeight]="300" [items]="color"></sc-drop-down>
</sc-input-group>

<sc-input-group label="Kleuren">
    <sc-drop-down [dropDownHeight]="300" [items]="color">
        <ng-template #contentTemplate let-color>
            <div>
                Kleur: {{ color }}
            </div>
        </ng-template>
    </sc-drop-down>
</sc-input-group>


<sc-input-group label="Kleuren">
    <sc-drop-down [dropDownHeight]="300" [items]="color">
        <ng-template #headerTemplate let-color>
            Selected color: <span [style.color]="color">{{color}}</span>
        </ng-template>

        <ng-template #contentTemplate let-color>
            <div style="display: grid; grid-template-columns: auto 1fr;">
                <div style="width:20px;height:20px;" [style.background]="color" ></div> {{ color }} xc
            </div>
        </ng-template>
    </sc-drop-down>
</sc-input-group>

</div>

</div>
<br>
<br>

<div class="grid-auto-auto-1fr">
    <sc-color-picker (onAddColor)="addColorEventHandler($event)"></sc-color-picker>

    <sc-color-list [colors]="colors"></sc-color-list>

    <div class="grid-1fr-auto">
        <sc-color-palette [colors]="colors"></sc-color-palette>
        <img src="dex_painting.png" width="400" />
    </div>

</div>
